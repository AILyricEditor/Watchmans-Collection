<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watchmans Collection</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer="true"></script>
</head>
<body>
	<main id="cardArea">
		<div class="card add">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
		</div>
		<template id="cardTemplate">
			<div class="card">
					<!-- Main Image Input -->
					<div class="input-group">
							<h5>Add the main image of the entity</h5>
							<div class="input-icon">
									<svg class="icon-upload" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
											<path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
									</svg>
									<input type="file" class="input-file mainImageInput" accept="image/*">
							</div>
					</div>
					
					<!-- Main Image Preview -->
					<div class="preview-wrap">
							<img class="preview mainPreview" alt="Blank">
							<svg class="icon-edit editMainImage" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
									<path d="M200-200h57l391-391-57-57-391 391v57Z"/>
							</svg>
					</div>
					
					<!-- Face Image Input -->
					<div class="input-group">
							<h6>Add face</h6>
							<div class="input-icon">
									<svg class="icon-upload" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
											<path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
									</svg>
									<input type="file" class="input-file faceImageInput" accept="image/*">
							</div>
					</div>
					
					<!-- Face Image Preview -->
					<div class="preview-wrap">
							<div class="face-circle">
									<img class="preview facePreview" alt="Blank">
							</div>
							<svg class="icon-edit editFaceImage" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
									<path d="M200-200h57l391-391-57-57-391 391v57Z"/>
							</svg>
					</div>
					
					<!-- License Plate -->
					<div class="license-plate">
							<input type="text" class="license-input" maxlength="8" value="15E28Y">
							<img class="license-image" src="assets/Blank-License-Plate.png" alt="License Plate">
					</div>
			</div>
	</template>
	</main>
</body>
</html>
